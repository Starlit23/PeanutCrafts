<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmarks - Peanut Crafts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff7f0;
      color: #333;
    }
    header {
      background-color: #ff914d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      color: #ff6b00;
      text-align: center;
      margin: 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      width: 200px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0 0.25rem;
    }
    .product p {
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h2>Peanut Crafts - Bookmarks</h2>
  </header>

  <h1>Our Bookmarks</h1>
  <div class="products">
    
        <div class="product">
          <img src="https://images.unsplash.com/photo-1604390385846-6cf5e02d8160?auto=format&fit=crop&w=400&q=80" alt="Magnetic Floral Set" />
          <h3>Magnetic Floral Set</h3>
          <p>₹75</p>
        </div>
        
        <div class="product">
          <img src="https://images.unsplash.com/photo-1520453803296-c39eabe2dab4?auto=format&fit=crop&w=400&q=80" alt="Leather Strip Bookmarks" />
          <h3>Leather Strip Bookmarks</h3>
          <p>₹99</p>
        </div>
        
  </div>
</body>
</html>
